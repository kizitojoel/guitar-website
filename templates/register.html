{% extends "layout.html"%}

{% block main %}
<h3>Register</h3>
<form class="text-center mx-auto my-4 w-50" action="/register" method="post">
    <div class="mb-3">
        <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input required class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-5">
        <input required class="form-control mx-auto w-auto" id="password-confirm" name="password-confirm" placeholder="Confirm password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>


{% endblock %}
